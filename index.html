<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gvozdini</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/67e15b8b53.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="background"></div>
    <audio src="#"></audio>
    <section class="promo">
      <div class="main">
        <div class="img">
          <div><img src="#" alt="" /></div>
        </div>
        <div class="name">
          <h1></h1>
          <p></p>
        </div>
        <div class="slider">
          <p class="time-one">00:00</p>
          <input type="range" value="0" class="input-slider" />
          <p class="time-two">00:00</p>
        </div>
        <div class="volume">
          <i class="fa-solid fa-volume-low"></i>
          <input
            type="range"
            min="0"
            max="100"
            value="50"
            class="input-volume"
          />
          <i class="fa-solid fa-volume-high"></i>
        </div>
        <div class="buttons">
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-circle-play"></i>
          <i class="fa-solid fa-circle-pause button-hide"></i>
          <i class="fa-solid fa-forward-step"></i>
        </div>
      </div>
    </section>
  </body>
</html>
